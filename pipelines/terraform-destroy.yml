format_version: 10
pipelines:
  alb-remove:
    group: tools
    label_template: "${COUNT}"
    materials:
      ansible:
        git: https://github.com/akr9757/tools-setting-up.git
        shallow_clone: false
        auto_update: true
        branch: main
        includes:
          - src/**/*.*
    stages:
      - apply:
          fetch_materials: true
          jobs:
            apply:
              approval:
                type: manual
              timeout: 0
              tasks:
                - exec:
                    command: bash
                    arguments: ["delete-alb.sh"]